<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make A Wish- Home</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Quicksand', sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #ffd6ec, #ffe7f3, #d6f0ff, #e4ffd6);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        color: #444;
        text-align: center;
        padding: 40px;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      header {
        position: center;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
      }

      header img {
        height: 250px;
        width: auto;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 6px rgba(255, 171, 210, 0.5);
        margin-bottom: 50px;
        color: #ff6fae;
        animation: popIn 1s ease;
      }

      @keyframes popIn {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .btn {
        padding: 15px 35px;
        margin: 12px;
        background: linear-gradient(135deg, #832960, #ff66c4);
        color: #fff;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease-in-out;
        font-weight: 600;
      }

      .btn:hover {
        transform: translateY(-5px) scale(1.05);
        background: linear-gradient(135deg, #9de0ff, #b7f0ff);
        color: #333;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Make A Wish Logo" />
    </header>
    <div class="btn-container">
      <button class="btn" onclick="location.href='form.html'">
        Add a Wish
      </button>
      <button class="btn" onclick="location.href='wishlist.html'">
        View Wishlist
      </button>
    </div>
  </body>
</html>
